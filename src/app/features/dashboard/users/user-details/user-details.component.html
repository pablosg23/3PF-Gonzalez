<div class="m-4">
  <button routerLink="/dashboard/users" mat-button color="primary">
    <mat-icon fontIcon="arrow_back"></mat-icon>
    <span>All Users</span>
  </button>
</div>
<div class="m-4 center-flex" *ngIf="!user; else userDetails">
  <mat-spinner></mat-spinner>
</div>
<ng-template #userDetails>
  <div class="m-4">
    <mat-list role="list">
      <mat-list-item role="listitem"><strong>User Id:</strong> {{ user?.id }}</mat-list-item>
      <mat-list-item role="listitem"><strong>Full Name:</strong> {{ user?.firstName }} {{ user?.lastName }}</mat-list-item>
      <mat-list-item role="listitem"><strong>Email:</strong> {{ user?.email }}</mat-list-item>
    </mat-list>
  </div>
</ng-template>
