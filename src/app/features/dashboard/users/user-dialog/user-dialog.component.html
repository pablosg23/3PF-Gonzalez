<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput type="text"/>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput type="text"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="text"/>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col text-end">
      <button mat-button color="accent" (click)="closeDialog()">Cancel</button>
      <button mat-button color="primary" [disabled]="!userForm.valid" (click)="submitUserData()">Save</button>
    </div>
  </div>
</div>
