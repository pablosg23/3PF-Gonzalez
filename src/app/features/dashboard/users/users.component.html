<div class="m-4">
  <div class="row">
    <div class="col">
      <span appTitle>Users:</span>
    </div>
  </div>
  <div class="center-flex mt-4" *ngIf="loadingUsers; else showUsersData">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #showUsersData>
    <div class="row mt-2">
      <div class="col">
        <button mat-button color="primary" (click)="addUser()">
          <mat-icon fontIcon="add"></mat-icon>
          <span>Add User</span>
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="goToDetail(user)">
                <mat-icon>info</mat-icon>
              </button>
              <button mat-icon-button (click)="addUser(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="handleUserDeletion(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </ng-template>
</div>
